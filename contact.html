<!-- INICIO FORMULARIO -->
<div class="container mt-5 container formulario-color">
    <div class="row justify-content-center">
        <div class="col-md-6">
            
                <div>
                    <h4 class="text-center form_title mt-3">Si quieres cotizar una obra o tienes en mente un diseño, por favor completa los datos y escribe tu consulta.</h4>
                </div>
                <div class="card-body">
                    <form action="#" method="post">
                        <div class="form-group mb-3 mt-3">
                            <label for="nombre" class="nombre">Nombre:</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required placeholder="ingrese su nombre completo">
                        </div>
                        <div class="form-group mb-3 mt-3">
                            <label for="email" class="email">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" required placeholder="ingrese un mail válido">
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="comment">Comentario:</label>
                            <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
                          </div>
                        <div class="text-center my-3">
                            <button  type="submit" class="btn btn-light" class="enviar">Enviar</button>
                        </div>
                    </form>
                </div>
            
        </div>
    </div>
